<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      background: red;
      padding: 3px 6px;
      border-radius: 3px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .icons i {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      margin: 0 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      color: red;
      text-decoration: underline;
    }

    .banner {
      background-color: red;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .produto {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    .produto button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .produto button:hover {
      background-color: darkred;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ‚úÖ POPUP de varia√ß√µes */
    #popupVariacoes {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-conteudo {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    .popup-conteudo h3 {
      margin-top: 0;
      color: red;
    }

    .popup-conteudo select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #222;
      border: none;
      color: white;
    }

    .popup-conteudo button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup-conteudo button:hover {
      background: darkred;
    }

    /* ‚úÖ CARRINHO MODAL */
    #carrinhoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .conteudo {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .conteudo h2 {
      margin-top: 0;
      color: red;
    }

    .item-carrinho {
      border-bottom: 1px solid #444;
      padding: 10px 0;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-carrinho button {
      background: none;
      border: none;
      color: red;
      font-size: 20px;
      cursor: pointer;
      padding: 0 8px;
      font-weight: bold;
    }

    .btn-finalizar {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-finalizar:hover {
      background: #006600;
    }

    /* ‚úÖ TOAST */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast i {
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">TG <span>SHOP</span> LONDRINA</div>
  <div class="search-bar">
    <input type="text" id="campoBusca" placeholder="Buscar produtos..." oninput="buscarProduto()">
  </div>
  <div class="icons">
    <i class="fas fa-shopping-cart" onclick="abrirCarrinho()" title="Abrir carrinho"></i>
  </div>
</header>

<nav>
  <button onclick="filtrarProdutos('todos')">Todos</button>
  <button onclick="filtrarProdutos('roupas')">Roupas</button>
  <button onclick="filtrarProdutos('acessorios')">Acess√≥rios</button>
  <button onclick="filtrarProdutos('cozinha')">cozinha</button>
</nav>

<div class="banner">üî• PROMO√á√ÉO REL√ÇMPAGO AT√â √ÄS 23:59 üî•</div>

<section class="produtos" id="listaProdutos">
  <div class="produto" data-produto="Camiseta Branca" data-preco="80" data-categoria="roupas" data-variacao="completo">
    <img src="https://i.imgur.com/W1UJ8vD.jpeg" alt="Camiseta">
    <h3>Camiseta Branca</h3>
    <p>R$ 80,00</p>
    <button onclick="abrirPopup(this)">Adicionar ao Carrinho</button>
  </div>

  <div class="produto" data-produto="panela" data-preco="50" data-categoria="cozinha" data-variacao="cor">
    <img src="https://i.imgur.com/7QZ9w0K.jpeg" alt="Bon√© Preto">
    <h3>panela</h3>
    <p>R$ 50,00</p>
    <button onclick="abrirPopup(this)">Adicionar ao Carrinho</button>
  </div>

  <div class="produto" data-produto="Jaqueta Jeans" data-preco="150" data-categoria="roupas" data-variacao="tamanho">
    <img src="https://i.imgur.com/0pEka0U.jpeg" alt="Jaqueta Jeans">
    <h3>Jaqueta Jeans</h3>
    <p>R$ 150,00</p>
    <button onclick="abrirPopup(this)">Adicionar ao Carrinho</button>
  </div>
</section>

<footer>
  <p>¬© 2025 TG SHOP LONDRINA - Todos os direitos reservados</p>
</footer>

<a class="whatsapp-btn" href="https://wa.me/554399632114" target="_blank" title="Fale conosco no WhatsApp">
  <i class="fab fa-whatsapp"></i>
</a>

<!-- ‚úÖ MODAIS -->
<div id="popupVariacoes">
  <div class="popup-conteudo">
    <h3>Escolha as op√ß√µes</h3>
    <div id="divCor">
      <select id="cor">
        <option value="Vermelho">Vermelho</option>
        <option value="Preto">Preto</option>
        <option value="Branco">Branco</option>
      </select>
    </div>
    <div id="divTamanho">
      <select id="tamanho">
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="GG">GG</option>
      </select>
    </div>
    <button onclick="confirmarAdicao()">Adicionar</button>
    <button onclick="fecharPopup()" style="margin-top:8px; background:#444;">Cancelar</button>
  </div>
</div>

<div id="carrinhoModal">
  <div class="conteudo">
    <h2>üõí Seu Carrinho</h2>
    <div id="listaCarrinho"></div>
    
    <div style="margin-top: 20px;">
  <label for="nomeCliente">Nome e Sobrenome:</label><br>
  <input type="text" id="nomeCliente" placeholder="Ex: Jo√£o da Silva" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none;"><br>

  <label for="telefoneCliente">N√∫mero para contato:</label><br>
  <input type="tel" id="telefoneCliente" placeholder="Ex: (43) 99999-0000" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none;"><br>

  <label for="enderecoCliente">Endere√ßo (Rua, Avenida...):</label><br>
  <input type="text" id="enderecoCliente" placeholder="Ex: Rua das Flores" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none;"><br>

  <label for="numeroEndereco">N√∫mero da casa ou pr√©dio:</label><br>
  <input type="text" id="numeroEndereco" placeholder="Ex: 123" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: none;"><br>

  <label for="aptoBloco">Apto e bloco (opcional):</label><br>
  <input type="text" id="aptoBloco" placeholder="Ex: Apto 202, Bloco B" style="width: 100%; padding: 8px; border-radius: 5px; border: none;"><br>
</div>
    
    <button class="btn-finalizar" onclick="enviarWhatsApp()">üì≤ Enviar Pedido</button>
    <button onclick="fecharCarrinho()" style="margin-top:10px; width:100%; background:#444;">‚ùå Fechar</button>
  </div>
</div>

<div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span id="toastMsg"></span></div>

<script>
let carrinho = [];
let produtoSelecionado = null;

const listaProdutos = document.getElementById('listaProdutos');
const listaCarrinho = document.getElementById('listaCarrinho');
const toast = document.getElementById('toast');
const toastMsg = document.getElementById('toastMsg');

function filtrarProdutos(categoria) {
  const produtos = listaProdutos.querySelectorAll('.produto');
  produtos.forEach(prod => {
    if (categoria === 'todos' || prod.dataset.categoria === categoria) {
      prod.style.display = 'block';
    } else {
      prod.style.display = 'none';
    }
  });
}

function buscarProduto() {
  const termo = document.getElementById('campoBusca').value.toLowerCase();
  const produtos = listaProdutos.querySelectorAll('.produto');
  produtos.forEach(prod => {
    const nome = prod.dataset.produto.toLowerCase();
    if (nome.includes(termo)) {
      prod.style.display = 'block';
    } else {
      prod.style.display = 'none';
    }
  });
}

function abrirCarrinho() {
  atualizarCarrinho();
  document.getElementById('carrinhoModal').style.display = 'flex';
}

function fecharCarrinho() {
  document.getElementById('carrinhoModal').style.display = 'none';
}

function atualizarCarrinho() {
  listaCarrinho.innerHTML = '';
  if (carrinho.length === 0) {
    listaCarrinho.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
    return;
  }

  carrinho.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'item-carrinho';
    div.innerHTML = `
      <span>${item.nome} (${item.variacoes}) - R$ ${item.preco.toFixed(2)}</span>
      <button onclick="removerDoCarrinho(${index})" title="Remover item">&times;</button>
    `;
    listaCarrinho.appendChild(div);
  });
}

function removerDoCarrinho(index) {
  carrinho.splice(index, 1);
  atualizarCarrinho();
  mostrarToast('Item removido do carrinho.');
  salvarCarrinho();
}

function enviarWhatsApp() {
  if (carrinho.length === 0) {
    alert('Seu carrinho est√° vazio!');
    return;
  }

  // üì¶ Produtos
  let mensagem = 'Ol√°, gostaria de fazer o pedido:\n\n';
  carrinho.forEach((item, i) => {
    mensagem += `${i+1}. ${item.nome} (${item.variacoes}) - R$ ${item.preco.toFixed(2)}\n`;
  });

  const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
  mensagem += `\nüßæ Total: R$ ${total.toFixed(2)}\n`;

  // üßç Dados do Cliente
  const nome = document.getElementById("nomeCliente").value.trim();
  const telefone = document.getElementById("telefoneCliente").value.trim();
  const endereco = document.getElementById("enderecoCliente").value.trim();
  const numeroEndereco = document.getElementById("numeroEndereco").value.trim();
  const aptoBloco = document.getElementById("aptoBloco").value.trim();

  // ‚úÖ Valida√ß√£o dos campos obrigat√≥rios
  if (!nome || !telefone || !endereco || !numeroEndereco) {
  alert("‚ö†Ô∏è Ops! Voc√™ precisa preencher: Nome, Telefone, Endere√ßo e N√∫mero.");
  return;
}

  // üßæ Adicionando os dados √† mensagem
  mensagem += `\nüìç *Dados do Cliente:*`;
  mensagem += `\nüë§ Nome: ${nome}`;
  mensagem += `\nüìû Telefone: ${telefone}`;
  mensagem += `\nüè† Endere√ßo: ${endereco}, N¬∫ ${numeroEndereco}`;
  if (aptoBloco) {
    mensagem += `\nüè¢ Complemento: ${aptoBloco}`;
  }

  // üì≤ Enviando via WhatsApp
  const telefoneDestino = '554399632114'; // seu n√∫mero com DDI + DDD
  const url = `https://wa.me/${telefoneDestino}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, '_blank');
}

function mostrarToast(msg) {
  toastMsg.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => {
    toast.classList.remove('show');
  }, 3000);
}

function salvarCarrinho() {
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
}

function carregarCarrinho() {
  const carrinhoSalvo = localStorage.getItem('carrinho');
  if (carrinhoSalvo) {
    carrinho = JSON.parse(carrinhoSalvo);
  }
}
carregarCarrinho();

// Popup varia√ß√µes
function abrirPopup(btn) {
  const produtoDiv = btn.closest('.produto');
  const variacao = produtoDiv.dataset.variacao || "completo";

  produtoSelecionado = {
    nome: produtoDiv.dataset.produto,
    preco: parseFloat(produtoDiv.dataset.preco),
    tipoVariacao: variacao
  };

  // Mostrar/ocultar campos conforme o tipo
  document.getElementById('divCor').style.display = (variacao === 'cor' || variacao === 'completo') ? 'block' : 'none';
  document.getElementById('divTamanho').style.display = (variacao === 'tamanho' || variacao === 'completo') ? 'block' : 'none';

  document.getElementById('popupVariacoes').style.display = 'flex';
}

function fecharPopup() {
  document.getElementById('popupVariacoes').style.display = 'none';
}

function confirmarAdicao() {
  let variacoes = [];

  if (produtoSelecionado.tipoVariacao === 'cor' || produtoSelecionado.tipoVariacao === 'completo') {
    const cor = document.getElementById('cor').value;
    variacoes.push(`Cor: ${cor}`);
  }

  if (produtoSelecionado.tipoVariacao === 'tamanho' || produtoSelecionado.tipoVariacao === 'completo') {
    const tamanho = document.getElementById('tamanho').value;
    variacoes.push(`Tamanho: ${tamanho}`);
  }

  carrinho.push({
    nome: produtoSelecionado.nome,
    preco: produtoSelecionado.preco,
    variacoes: variacoes.join(', ')
  });

  mostrarToast("Produto adicionado ao carrinho!");
  fecharPopup();
  salvarCarrinho();
}
</script>

</body>
</html>
