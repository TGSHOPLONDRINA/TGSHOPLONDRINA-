<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TG SHOP LONDRINA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      background: red;
      padding: 3px 6px;
      border-radius: 3px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    .icons i {
      margin-left: 15px;
      cursor: pointer;
      font-size: 20px;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      margin: 0 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      color: red;
      text-decoration: underline;
    }

    .banner {
      background-color: red;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .produto {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 5px;
    }

    .produto button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .produto button:hover {
      background-color: darkred;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* ‚úÖ POPUP de varia√ß√µes */
    #popupVariacoes {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-conteudo {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    .popup-conteudo h3 {
      margin-top: 0;
      color: red;
    }

    .popup-conteudo select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .popup-conteudo button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .popup-conteudo button:hover {
      background: darkred;
    }

    /* ‚úÖ CARRINHO MODAL */
    #carrinhoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .conteudo {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      color: white;
    }

    .conteudo h2 {
      margin-top: 0;
      color: red;
    }

    .item-carrinho {
      border-bottom: 1px solid #444;
      padding: 10px 0;
      font-size: 16px;
    }

    .item-carrinho button {
      float: right;
      background: none;
      border: none;
      color: red;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-finalizar {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ‚úÖ TOAST */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 20px;
      background: #25D366;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast i {
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">TG <span>SHOP</span> LONDRINA</div>
  <div class="search-bar">
    <input type="text" id="campoBusca" placeholder="Buscar produtos..." oninput="buscarProduto()">
  </div>
  <div class="icons">
    <i class="fas fa-shopping-cart" onclick="abrirCarrinho()"></i>
  </div>
</header>

<nav>
  <button onclick="filtrarProdutos('todos')">Todos</button>
  <button onclick="filtrarProdutos('roupas')">Roupas</button>
  <button onclick="filtrarProdutos('acessorios')">Acess√≥rios</button>
</nav>

<div class="banner">üî• PROMO√á√ÉO REL√ÇMPAGO AT√â √ÄS 23:59 üî•</div>

<section class="produtos" id="listaProdutos">
  <div class="produto" data-produto="Moletom Vermelho" data-preco="120" data-categoria="roupas">
    <img src="https://i.imgur.com/rJS9YgO.jpeg" alt="Moletom">
    <h3>Moletom Vermelho</h3>
    <p>R$ 120,00</p>
    <button onclick="abrirPopup(this)">Adicionar ao Carrinho</button>
  </div>
</section>

<footer>
  <p>¬© 2025 TG SHOP LONDRINA - Todos os direitos reservados</p>
</footer>

<a class="whatsapp-btn" href="https://wa.me/554399632114" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<!-- ‚úÖ MODAIS -->
<div id="popupVariacoes">
  <div class="popup-conteudo">
    <h3>Escolha as op√ß√µes</h3>
    <select id="cor">
      <option value="Vermelho">Vermelho</option>
      <option value="Preto">Preto</option>
      <option value="Branco">Branco</option>
    </select>
    <select id="tamanho">
      <option value="P">P</option>
      <option value="M">M</option>
      <option value="G">G</option>
      <option value="GG">GG</option>
    </select>
    <button onclick="confirmarAdicao()">Adicionar</button>
    <button onclick="fecharPopup()" style="margin-top:8px;">Cancelar</button>
  </div>
</div>

<div id="carrinhoModal">
  <div class="conteudo">
    <h2>üõí Seu Carrinho</h2>
    <div id="listaCarrinho"></div>
    <button class="btn-finalizar" onclick="enviarWhatsApp()">üì≤ Enviar Pedido</button>
    <button onclick="fecharCarrinho()" style="margin-top:10px; width:100%;">‚ùå Fechar</button>
  </div>
</div>

<div class="toast" id="toast"><i class="fas fa-check-circle"></i> <span id="toastMsg"></span></div>

<script>
let carrinho = [];
let produtoSelecionado = null;

function abrirPopup(btn) {
  const produtoDiv = btn.closest('.produto');
  produtoSelecionado = {
    nome: produtoDiv.dataset.produto,
    preco: parseFloat(produtoDiv.dataset.preco)
  };
  document.getElementById('popupVariacoes').style.display = 'flex';
}

function fecharPopup() {
  document.getElementById('popupVariacoes').style.display = 'none';
}

function confirmarAdicao() {
  const cor = document.getElementById('cor').value;
  const tamanho = document.getElementById('tamanho').value;

  carrinho.push({
    nome: produtoSelecionado.nome,
    preco: produtoSelecionado.preco,
    variacoes: `Cor: ${cor}, Tamanho: ${tamanho}`
  });

  mostrarToast("Produto adicionado ao carrinho!");
  fecharPopup();
  salvarCarrinho();
}

function abrirCarrinho() {
  atualizarCarrinho();
  document.getElementById('carrinhoModal').style.display = 'flex';
}

function fecharCarrinho() {
  document.getElementById('carrinhoModal').style.display = 'none';
}

function atualizarCarrinho() {
  let html = '';
  let total = 0;
  carrinho.forEach((item, i) => {
    total += item.preco;
    html += `<div class="item-carrinho">
      ${item.nome} (${item.variacoes}) - R$ ${item.preco},00
      <button onclick="removerItem(${i})"><i class="fas fa-trash-alt"></i></button>
    </div>`;
  });
  html += `<p><strong>Total: R$ ${total},00</strong></p>`;
  document.getElementById('listaCarrinho').innerHTML = html;
}

function removerItem(i) {
  carrinho.splice(i, 1);
  salvarCarrinho();
  atualizarCarrinho();
}

function salvarCarrinho() {
  localStorage.setItem('carrinho', JSON.stringify(carrinho));
}

function carregarCarrinho() {
  const salvo = localStorage.getItem('carrinho');
  if (salvo) carrinho = JSON.parse(salvo);
}

function enviarWhatsApp() {
  if (carrinho.length === 0) return mostrarToast("‚ö†Ô∏è Carrinho vazio!");

  let mensagem = '*Novo Pedido:*%0A%0A';
  carrinho.forEach(item => {
    mensagem += `‚Ä¢ ${item.nome} (${item.variacoes}) - R$ ${item.preco},00%0A`;
  });
  const total = carrinho.reduce((acc, item) => acc + item.preco, 0);
  mensagem += `%0Aüí∞ *Total: R$ ${total},00*`;

  window.open(`https://wa.me/554399632114?text=${mensagem}`, '_blank');
  carrinho = [];
  salvarCarrinho();
  fecharCarrinho();
}

function mostrarToast(msg) {
  const toast = document.getElementById('toast');
  document.getElementById('toastMsg').textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function filtrarProdutos(cat) {
  document.querySelectorAll('.produto').forEach(p => {
    p.style.display = (cat === 'todos' || p.dataset.categoria === cat) ? 'block' : 'none';
  });
}

function buscarProduto() {
  let termo = document.getElementById('campoBusca').value.toLowerCase();
  document.querySelectorAll('.produto').forEach(p => {
    let nome = p.querySelector('h3').textContent.toLowerCase();
    p.style.display = nome.includes(termo) ? 'block' : 'none';
  });
}

carregarCarrinho();
</script>

</body>
</html>
